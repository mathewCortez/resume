<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
        <title>Mathew Cortez Portfolio</title>
    </head>
    <body>
        <section class="container">
            <section class="header">
                <img class="prof" src="images/author.png" alt="profile picture">
                <section class="name">
                    <h1>MATHEW CORTEZ</h1>
                    <h2>FRONT-END WEB DEVELOPER</h2>
                </section>
                <hr>
            </section>
            <aside class = "colors">
                <section class="boxes">
                    <figure class="box1"></figure>
                    <figure class="box2"></figure>
                    <figure class="box3"></figure>
                </section>
                <section class="colornum">
                    <p class="topcolor">F8981C</p>
                    <p>BCBBBB</p>
                    <p>333333</p>
                </section>
            </aside>
            <img class="main" src="images/main.png" alt="Center piece image">
            <h3>Featured Work</h3>
            <section class="work">
                <section class="appify">
                    <img class="apppic" src="images/appify.PNG" alt="Appify app picture" height="151" width="230">
                    <h4>APPIFY</h4>
                    <a href="https://github.com/mathewCortez/Appify">https://github.com/mathewCortez/Appify</a>
                </section>
                <section class = "sunflower">
                    <img class="apppicmid" src="images/sunflower.PNG" alt="sunflower app picture" height="151" width="230">
                    <h4>SUNFLOWER</h4>
                    <a href="https://github.com/mathewCortez/Sunsflower">https://github.com/mathewCortez/Sunsflower</a>
                </section>
                <section class = "boken">
                    <img class="apppic" src="images/boken.PNG" alt="boken app picture" height="151" width="230">
                    <h4>BOKEH</h4>
                    <a href="https://github.com/mathewCortez/Boken">https://github.com/mathewCortez/Boken</a>
                </section>
            </section>
        </section>
    </body>
</html>
